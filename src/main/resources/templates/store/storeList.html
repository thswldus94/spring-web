<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/store/store.css">
</head>
<body>
<div class="container">
    <div>
        <a href="/store/add_store">점포 등록</a>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>설명</th>
                <th>위치</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="store : ${storeList}">
                <td th:text="${store.idx}"></td>
                <td th:text="${store.name}"></td>
                <td th:text="${store.description}"></td>
                <td th:text="${store.location}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
